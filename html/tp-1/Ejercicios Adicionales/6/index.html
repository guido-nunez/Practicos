<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Elementos &lt;audio&gt; y &lt;video&gt;</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        audio, video {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ejemplos de Elementos &lt;audio&gt; y &lt;video&gt;</h1>
    </header>

    <section>
        <h2>Ejemplo de &lt;audio&gt;:</h2>
        <audio controls>
            <source src="1.mp3" type="audio/mp3">
        </audio>
    </section>

    <section>
        <h2>Ejemplo de &lt;video&gt;:</h2>
        <video controls width="600">
            <source src="2.mp4" type="video/mp4">
        </video>
    </section>

    <footer>
    </footer>

</body>
</html>
