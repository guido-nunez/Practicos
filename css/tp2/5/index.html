<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: blue;
        }

        .clase {
            color: red;
        }

        #id {
            color: green;
        }
    </style>
</head>
<body>
    <div id="id" class="clase">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, quis! Autem ab tenetur, soluta sequi officiis possimus expedita voluptate qui enim ipsum impedit exercitationem corrupti facere quaerat hic totam praesentium?</div>
    <!--El selector id tiene prioridad sobre los otro-->
</body>
</html>
