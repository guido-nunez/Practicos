<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-style: double;
            
            background-color: gray;
            border-spacing: 12px;
        }
        th{
            border-style: solid;
            background-color: rgb(38, 141, 55);
            border-spacing: inherit;
        }
        td{
            border-spacing: inherit;
            border-style: groove;
            background-color: orange;
            padding: 4px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Alumnos</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Calipto</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Hernan</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Fernando</td>
                <td>7.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
